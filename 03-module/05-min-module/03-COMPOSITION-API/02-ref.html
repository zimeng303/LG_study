<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="increase">按钮</button>
        <span>{{ count }}</span>
    </div>
    <script type="module">
        import { createApp, ref } from './node_modules/vue/dist/vue.esm-browser.js'

        function useCount () {
            // 使用 ref ，返回一个对象，对象中包含一个属性 value
            // 并且 value 含有 getter 和 setter
            // 在模板使用时，value 可以省略，而在代码中不可省略
            const count = ref(0)

            return {
                count,
                increase: () => {
                    count.value++
                }
            }
        }

        createApp({
            setup() {
                return {
                    ...useCount()
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
