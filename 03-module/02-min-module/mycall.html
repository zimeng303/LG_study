<body>
    <script>

        function fn1() {
            console.dir(this)
            console.log(1);
        }

        function fn2() {
            console.log(this)
            console.log(2);
        }

        // fn1.call(fn2)
        // fn1.call.call(fn2, Symbol(1), '6')

        // context.fn1()
        Function.prototype.mycall = function mycall(context, ...args) {
            // 此处要去处理 context 是原始值的问题
            switch (typeof context) {
                case 'number':
                    context = new Number(context)
                    break
                case 'string':
                    context = new String(context)
                    break
                case 'boolean':
                    context = new Boolean(context)
                    break
                default:
                    // context = context || window
                    context = context ?? window
            }
            // // context = context || window
            // // ?? 
            // // 只有 context 的值是 null 或者 undefined 的时候，才会返回 window
            // context = context ?? window

            // 此处的 this 指向的是 fn1 函数
            // 临时把 this 存储进 context.fn 中
            context.fn = this
            const result = context.fn(...args)

            delete context.fn
            return result
        }

        const obj = { name: 'zs' }
        // fn1.mycall(obj)
        fn1.mycall.mycall(fn2, "1", 2)
    </script>
