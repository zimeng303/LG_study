<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者模式</title>
</head>
<body>
    <script>
        // 发布者 - 目标
        class Dep {
            constructor () {
                // 记录所有的订阅者
                this.subs = []
            }

            // 把订阅者添加到 subs 中
            addSubs (sub) {
                if (sub && sub.update) {
                    this.subs.push(sub)
                } 
            }

            // 当事件发生，通知所有的订阅者，调用所有观察者的 update() 方法
            notify () {
               this.subs.forEach(sub => {
                   sub.update()
               }) 
            }
        }

        // 订阅者 - 观察者
        class Watcher {
            // 当事件发生，由发布者调用所有观察者的 update() 方法
            update () { 
                // 实现更新视图等功能
                console.log('update');
            }
        }

        // 测试
        let dep = new Dep()
        let watcher = new Watcher()

        dep.addSubs(watcher)
        dep.notify()
    </script>
</body>
</html>
