<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Modules 浏览器环境 Polyfill</title>
</head>
<body>
    <!-- nomodule 属性，表示只在不支持 ES Modules 的浏览器中运行，避免支持的浏览器中多次运行 -->
    <!-- 有的IE版本不支持 Promise，因此需要引入 Promise Polyfill -->
    <script nomodule src="https://unpkg.com/promise-polyfill@8.2.0/dist/polyfill.min.js"></script>
    <!-- babel 即时运行在浏览器上的版本 -->
    <script nomodule src="https://unpkg.com/browser-es-module-loader@0.4.1/dist/babel-browser-build.js"></script>
    <!-- ES Modules Loader, 读取代码，交给 babel 进行转换 -->
    <script nomodule src="https://unpkg.com/browser-es-module-loader@0.4.1/dist/browser-es-module-loader.js"></script>
    <script type="module">
        import { foo } from './module.js'
        console.log(foo);
    </script>
</body>
</html>
